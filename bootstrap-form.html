	<div class="feedback-inline-wrap">
            <div class="feedback-form-title">Обратная связь</div>
            <form role="form" id="contactForm" data-toggle="validator" class="shake">
                <div class="form-body">
                    <div class="form-group ">
                        <label for="name">ФИО</label>
                        <input type="text" id="name" data-error="заполните поле">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required data-error="заполните поле">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="message">Ваше сообщение</label>
                        <textarea id="message" rows="5" required data-error="заполните поле"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <button type="submit" id="form-submit">Отправить</button>
                    <div class="privacy-policy">Нажимая “Отправить”, Вы соглашаетесь с
                        <a href="/politika-konfidentsialnosti/" target="_blank">политикой<br>обработки персональных данных.</a>
                    </div>
                </div>
                <div id="msgSubmit" class="h3 text-center hidden">
                    <span class="js-success-query">
						<div class="alert-success">
						<span></span>
						<div style="padding-left: 59px; text-align: left;">Ваше сообщение успешно отправлено!</div>
						</div>
						<div class="ok-text-after">Мы свяжемся с Вами в самое ближайшее время.</div>
					</span>
                </div>
            </form>
	</div>
